<body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </a>

            <ul class="list-group list-group-horizontal">

                <li class="list-group-item"><i class="fa-brands fa-facebook-f fa-lg"></i></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-lg"></i></li>
                <!-- Button trigger modal Boton del login-->
                <li class="list-group-item">

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

                    <div class="modal-content">

                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>

                        </div>
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="staticEmail"
                                        value="email@ejemplo.com">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Iniciar </button>
                        </div>
                    </div>
                </div>
            </div>
