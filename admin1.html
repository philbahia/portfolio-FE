<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <!-- CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9007f8bd01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <!--Barra Navegacion-->
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/Argprog.png" alt="" width="" height="70">
            </a>

            <ul class="list-group list-group-horizontal">
                <li class="list-group-item"><i class="fa-brands fa-twitter fa-lg"></i></li>
                <li class="list-group-item"><i class="fa-brands fa-facebook-f fa-lg"></i></i></li>
                <li class="list-group-item"><i class="fa-brands fa-linkedin fa-lg"></i></li>
                <!-- Button trigger modal Boton del login-->
                <li class="list-group-item">
                    <i class="fa-solid fa-user fa-lg" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">


                    </i>
                </li>
            </ul>


            <!-- Modal Login-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                            <div class="mb-3 row">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control-plaintext" id="staticEmail"
                                        value="email@ejemplo.com">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Iniciar </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section id="panel" class="panel">
        <div class="container text-center">
            <div class="row g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>


                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#educationModal"><i class="fa-sharp fa-solid fa-graduation-cap fa-2xl">
                            </i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock fa-2xl">
                            </i></button></div>
                </div>
            </div>
            <div class="row  g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-person-digging fa-2xl">
                            </i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>
                </div>
            </div>
            <div class="row  g-2 g-lg-3">
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>
                </div>
                <div class="col">
                    <div class="p-3"><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa-solid fa-user fa-lg">
                            </i></button></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Education-->
    <div class="modal fade" id="educationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Educacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control-plaintext" id="staticEmail"
                                value="email@ejemplo.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Iniciar </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
